<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guessNumber.css">
    <title>Number Gussing game</title>
</head>
<body>
    <h1>Number Gussing Game</h1>
    <div class="para">
    <p>Try & Guess a random number between 1 to 100</p>
    <p>You have 10 attempts to guess the right number</p>
</div>

    <div id="warpper">
        <form class="form">
            <label for="guessField" id="guess">Guess a Number</label>
            <br>
            <input type="text" id="guessField" class="guessField">
            <br>
            <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
        </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult"></span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>

    <script src="guessNumber.js"></script>
</body>
</html>
