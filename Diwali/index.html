<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Coundown</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="diwaliclock">
        <h1 class="happyDiwali time-left">DIWALI 2022 Time Left</h1>
        <div class="cointDown">
            <div class="numbers">
                <div class="digits">
                    <p class="timer" id="days">0</p>
                    <div class="wrds">
                        <p>Days</p>
                    </div>
                </div>
                <div class="digits">
                    <p class="timer" id="hours">0</p>
                    <div class="wrds">
                        <p>Hours</p>
                    </div>

                </div>
                <div class="digits">
                    <p class="timer" id="mins">0</p>
                    <div class="wrds">
                        <p>Minutes</p>
                    </div>
                </div>
                <div class="digits">
                    <p class="timer" id="seconds">0</p>
                    <div class="wrds">
                        <p>Seconds</p>
                    </div>
                </div> 
            </div>
            
            </div>
        </div>
    </div>
</body>
</html>
