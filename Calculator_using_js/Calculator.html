<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_Using_js</title>
    
</head>
<body>
    <section>
    <input type="number" placeholder="Enter the 1st number" id="firstnum">
    <select name="operator" id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" placeholder="Enter the 2nd number" id="secondnum">
    <button id="btn">Click to get answer</button>
    
    <h2 id="answer"></h2>
  
</section>
<script src="/Calculator.js"></script>
</body>

</html>
